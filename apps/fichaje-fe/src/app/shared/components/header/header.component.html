<header>
  <nav class="navbar">
    <!-- Logo and Brand -->
    <a class="navbar-brand" routerLink="/intranet/home">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 120 120" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#0ea5e9"/>
            <stop offset="100%" stop-color="#22c55e"/>
          </linearGradient>
        </defs>
        <rect width="120" height="120" rx="16" fill="url(#grad)"/>
        <g fill="#fff" transform="translate(20 20)">
          <circle cx="20" cy="20" r="10" opacity="0.9"/>
          <rect x="8" y="40" width="64" height="12" rx="6" opacity="0.9"/>
          <rect x="8" y="60" width="44" height="12" rx="6" opacity="0.9"/>
        </g>
      </svg>
      <span>Fichaje</span>
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" (click)="toggleMobileMenu()" id="mobileToggle">
      <i class="bi" [ngClass]="showMobileMenu ? 'bi-x-lg' : 'bi-list'"></i>
    </button>

    <!-- Navbar Content -->
    <div class="navbar-content" [ngClass]="{ 'show': showMobileMenu }">
      <!-- User Info -->
      <div class="navbar-user">
        <div class="user-info">
          <p class="user-name">{{ nombre }}</p>
          <p class="user-role">{{ isAdmin ? 'Administrador' : 'Usuario' }}</p>
        </div>

        <!-- Logout Button -->
        <button class="btn-logout" (click)="onLogOut()">
          <i class="bi bi-box-arrow-right"></i>
          <span>Cerrar sesi√≥n</span>
        </button>
      </div>
    </div>
  </nav>
</header>
