# Compose para TESTS del backend
# Uso: docker compose -f apps/fichaje-be/docker-compose.test.yml up -d
# Este compose levanta solo una BD ligera para ejecutar tests

version: '3.9'

services:
  db-test:
    container_name: fichajespi_db_test
    image: mysql:8.0
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test_root
      MYSQL_DATABASE: db_fichajespi_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_pass
      TZ: Europe/Madrid
    tmpfs:
      - /var/lib/mysql:rw,noexec,nosuid,size=512m
    command: --default-authentication-plugin=mysql_native_password --skip-log-bin
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-utest_user", "-ptest_pass"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - fichajes-test

networks:
  fichajes-test:
    name: fichajes-test-network

