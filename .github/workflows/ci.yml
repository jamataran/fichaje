name: CI

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Monorepo build (Turbo, Java 11)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node + pnpm (Turborepo/Angular/Astro)
      - uses: actions/setup-node@v4
        with:
          node-version: 20           # pnpm 10 requiere Node >=18
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Enable Corepack / pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.18.3 --activate
          pnpm -v

      # JDK 11 para el backend
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: 'maven'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Cache local de Turborepo (acelera builds repetidos)
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Build all packages with Turbo
        run: pnpm turbo run build --color

      # (Opcional) Lint/Test si ya están listos
      # - run: pnpm turbo run lint --color
      # - run: pnpm turbo run test --color

      # Artefactos descargables desde la ejecución (útil para validación manual)
      - name: Upload backend JAR
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: apps/fichaje-be/target/*.jar
          if-no-files-found: ignore

      - name: Upload frontend dist
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/fichaje-fe/dist/**
          if-no-files-found: ignore

      - name: Upload website dist
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: |
            apps/fichaje-website/dist/**
            apps/fichaje-website/build/**
          if-no-files-found: ignore